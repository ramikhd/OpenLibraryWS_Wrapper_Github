kind: pipeline
type: docker
name: CI


trigger:
  event:
    - push

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:7.0
    commands:
      - cd Sources
      - dotnet restore OpenLibraryWS_Wrapper.sln
      - dotnet build OpenLibraryWS_Wrapper.sln -c Release --no-restore
      - dotnet publish OpenLibraryWS_Wrapper.sln -c Release --no-restore -o $CI_PROJECT_DIR/build/release
      - dotnet new tool-manifest
      - dotnet tool install --version 6.5.0
      - dotnet swagger tofile --output /swaggerVol/v1/swagger.json $CI_PROJECT_DIR/build/release/OpenLibraryWS_Wrapper.dll ./swagger/v1/swagger.json

  - name: tests
    image: mcr.microsoft.com/dotnet/sdk:7.0
    commands:
      - cd Sources/
      - dotnet restore OpenLibraryWS_Wrapper.sln
      - dotnet test OpenLibraryWS_Wrapper.sln --no-restore
    depends_on: [build]
    
